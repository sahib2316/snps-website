  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>

  <script>
    if (
      localStorage.getItem("isLoggedIn") !== "true" ||
      JSON.parse(localStorage.getItem("userData"))["role"] == ""
    ) {
      window.location.assign("/");
    }
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBcvOMCgE-24Y8k5KAzwjrblAsRyqJb-eI",
      authDomain: "projectdb-402ec.firebaseapp.com",
      databaseURL: "https://projectdb-402ec-default-rtdb.firebaseio.com",
      projectId: "projectdb-402ec",
      storageBucket: "projectdb-402ec.appspot.com",
      messagingSenderId: "818279951216",
      appId: "1:818279951216:web:f0ef3bd656247176f0fdb5",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Offers
    var addOffer = document.getElementById("add-offer");
    addOffer.addEventListener("click", function () {
      var offerTitle = document.getElementById("title").value;
      var offerSubtitle = document.getElementById("subtitle").value;
      var offerText = document.getElementById("offer-text").value;

      let obj = {
        title: offerTitle,
        subtitle: offerSubtitle,
        text: offerText,
      };

      db.collection("Offers")
        .doc(offerTitle)
        .set(obj)
        .then(async function () {
          alert("offer was created");
          offerTitle = "";
          offerSubtitle = "";
          offerText = "";
          window.location.reload();
        });
    });

    document.addEventListener("DOMContentLoaded", async function () {
      await db
        .collection("Offers")
        .get()
        .then(function (querySnapshot) {
          for (const [idx, doc] of querySnapshot.docs.entries()) {
            // console.log(doc.id);
            document.getElementById(
              "offerRow"
            ).innerHTML += `<div class="card mx-3 borderCustom offerCardWidth my-2">
  <div class="card-body">
    <h5 class="card-title">${doc.data().title}</h5>
    <h6 class="card-subtitle mb-2 text-muted">${doc.data().subtitle}</h6>
    <p class="card-text">First time joinee??${doc.data().text}</p>
    <button class="btn btn-danger deleteOffer" id="deleteOffer-${
      doc.id
    }"  >Delete</button>
  </div>
          </div>`;
          }

          document.querySelectorAll(".deleteOffer").forEach((button) => {
            button.addEventListener("click", function () {
              const docId = button.id.split("-")[1];
              db.collection("Offers")
                .doc(docId)
                .delete()
                .then(function () {
                  alert(docId + " Deleted Successfully");
                  window.location.reload();
                });
            });
          });
        });
    });
    // End offer
  </script>
