  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>

  <script>
    if (
      localStorage.getItem("isLoggedIn") !== "true" ||
      JSON.parse(localStorage.getItem("userData"))["role"] == ""
    ) {
      window.location.assign("/");
    }
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBcvOMCgE-24Y8k5KAzwjrblAsRyqJb-eI",
      authDomain: "projectdb-402ec.firebaseapp.com",
      databaseURL: "https://projectdb-402ec-default-rtdb.firebaseio.com",
      projectId: "projectdb-402ec",
      storageBucket: "projectdb-402ec.appspot.com",
      messagingSenderId: "818279951216",
      appId: "1:818279951216:web:f0ef3bd656247176f0fdb5",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Vacant cards
    document.addEventListener("DOMContentLoaded", async function () {
      db.collection("Workers")
        .get()
        .then(function (querySnapshot) {
          querySnapshot.forEach(async function (doc) {
            document.getElementById(
              "delete-workers"
            ).innerHTML += `<div class="col-md-3 my-2">
                    <div class="card">
      <div class="card-header">
        <strong>${doc.data().name}</strong>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Phone:</strong> ${
          doc.data().phone
        }</li>
        <li class="list-group-item"><strong>City:</strong> ${
          doc.data().city
        }</li>
        <a href="#" class="btn btn-primary delete_worker" id="delete_worker_${
          doc.id
        }">Delete Worker</a>
      </ul>
    </div>
                    </div>
                `;
          });

          document
            .querySelectorAll(".delete_worker")
            .forEach(async function (button) {
              document
                .getElementById(button.id)
                .addEventListener("click", async function () {
                  const documId = await button.id.split("_")[2];
                  console.log(documId);
                  await db
                    .collection("Workers")
                    .doc(documId)
                    .delete()
                    .then(function () {
                      console.log("deleted successfully eh??!!");
                      window.location.reload();
                    });
                });
            });
        });
    });
    // End offer
  </script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: "en" },
        "google_translate_element"
      );
    }
    var googleTranslateElement = document.getElementById(
      "google_translate_element"
    );

    googleTranslateElement.addEventListener("click", function (event) {
      // Stop event propagation
      event.stopPropagation();
    });

    logoutDropdown.addEventListener("click", (e) => {
      var logoutButton = document
        .getElementById("name-headerDropdown")
        .classList.add("d-none");

      firebase
        .auth()
        .signOut()
        .then(function () {
          // Sign-out successful.
          console.log("User Logged Out!");
          localStorage.clear();
          window.location.assign("/login.html");
          logoutButton;
        })
        .catch(function (error) {
          // An error happened.
          console.log(error);
        });
    });
  </script>
