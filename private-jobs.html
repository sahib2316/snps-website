    document.addEventListener("DOMContentLoaded", function () {

              class="${r == 0 ? "active" : ""}"
            ></li>`;

            document.getElementById(
              "slidesDiv"
            ).innerHTML += `<div class="carousel-item + ${
              r == 0 ? "active" : ""
            }">
              <img
                class="d-block w-100 carouselHeight"
                src="${doc.data().slideUrl}"
                alt="First slide"
              />
            </div>`;

            r++;
          });
        });
